<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>HTML → Markdown 変換ツール</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 1rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7;
            color: #222;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0 0 .75rem;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: stretch;
        }

        .panel {
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: .5rem;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, .04);
            padding: .75rem;
            min-height: 50vh;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: .5rem;
            font-size: .85rem;
            color: #555;
        }

        .panel-header span {
            font-weight: 600;
        }

        textarea {
            width: 100%;
            flex: 1;
            resize: vertical;
            border-radius: .35rem;
            border: 1px solid #d0d0d5;
            padding: .5rem .6rem;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: .85rem;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, .3);
            background: #fff;
        }

        .controls {
            display: flex;
            gap: .5rem;
            align-items: center;
            margin: .75rem 0;
        }

        button {
            border: none;
            border-radius: .4rem;
            padding: .4rem .8rem;
            font-size: .85rem;
            cursor: pointer;
            background: #2563eb;
            color: #fff;
            display: inline-flex;
            align-items: center;
            gap: .35rem;
        }

        button:disabled {
            opacity: .5;
            cursor: default;
        }

        button.secondary {
            background: #e5e7eb;
            color: #111827;
        }

        button:hover:not(:disabled) {
            filter: brightness(1.05);
        }

        .convert-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 1.5rem auto;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 4px 14px rgba(37, 99, 235, 0.35);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.45);
            filter: brightness(1.08);
        }

        .convert-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .conversion-info {
            max-width: 600px;
            margin: 0 auto 1.5rem;
            padding: 0.75rem 1rem;
            background: #f0f4f8;
            border-radius: 0.5rem;
            font-size: 1em;
            color: #555;
        }

        .conversion-info ul {
            margin: 0;
            padding-left: 1.25rem;
        }

        .conversion-info li {
            margin: 0.2rem 0;
        }

        .options-row {
            display: flex;
            gap: .5rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .output-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output-wrapper textarea {
            cursor: pointer;
        }

        .copy-toast {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.4rem;
            font-size: 0.85rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .copy-toast.show {
            opacity: 1;
        }

        @media (max-width: 800px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>HTML → Markdown 変換ツール</h1>

    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <span>入力 HTML</span>
            </div>
            <textarea id="input" placeholder="ここに HTML を貼り付けてください"></textarea>
        </div>
        <div class="panel">
            <div class="panel-header">
                <span>出力 Markdown</span>
                <small>クリックでコピー</small>
            </div>
            <div class="output-wrapper">
                <textarea id="output" readonly placeholder="変換結果がここに表示されます"></textarea>
                <div class="copy-toast" id="copyToast">コピーしました！</div>
            </div>
        </div>
    </div>

    <div class="options-row">
        <label
            style="display: flex; align-items: center; gap: .4rem; font-size: .85rem; cursor: pointer; user-select: none;">
            <input type="checkbox" id="noEscapeCheckbox">
            テキスト内のマークダウンをエスケープしない
        </label>
    </div>

    <button id="convertBtn" class="convert-btn">変換する</button>

    <div class="conversion-info">
        <ul>
            <li><code>span</code> / <code>div</code> → 除去（構造のみ残す）</li>
            <li><code>pre</code> → <code>```</code> コードブロック</li>
            <li><code>code</code> → <code>`インラインコード`</code></li>
            <li><code>b</code> / <code>strong</code> → <code>**太字**</code></li>
            <li><code>i</code> / <code>em</code> → <code>*斜体*</code></li>
            <li><code>a</code> → <code>[リンク](URL)</code></li>
            <li><code>h1</code>〜<code>h6</code> → <code># 見出し</code></li>
            <li><code>ul</code> / <code>ol</code> → 箇条書き / 番号リスト</li>
            <li><code>table</code> → Markdown テーブル</li>
        </ul>
    </div>

    <script>
        function preprocessHTML(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const body = doc.body;

            // script, style は完全削除
            doc.querySelectorAll('script, style').forEach(el => el.remove());

            // span, div を unwrap（要素だけ消して子を親に移動）
            doc.querySelectorAll('span, div').forEach(el => {
                const parent = el.parentNode;
                if (!parent) return;
                while (el.firstChild) {
                    parent.insertBefore(el.firstChild, el);
                }
                // span/divの除去跡にスペースを入れる（文字詰まり防止）
                parent.insertBefore(doc.createTextNode(' '), el);
                parent.removeChild(el);
            });

            return body;
        }

        function htmlToMarkdown(html, options = {}) {
            const root = preprocessHTML(html);
            let md = '';

            function escapeText(text) {
                let res = text.replace(/\\/g, '\\\\').replace(/\|/g, '\\|');

                if (!options.noEscape) {
                    res = res
                        .replace(/`/g, '\\`')
                        .replace(/\*/g, '\\*')
                        .replace(/_/g, '\\_');
                }
                return res;
            }

            function walk(node, context = {}) {
                if (node.nodeType === Node.TEXT_NODE) {
                    const text = node.textContent.replace(/\s+/g, ' ');
                    if (!text.trim()) return '';
                    return escapeText(text);
                }

                if (node.nodeType !== Node.ELEMENT_NODE) {
                    return '';
                }

                const tag = node.tagName.toLowerCase();
                const children = Array.from(node.childNodes);

                const childMd = () => children.map(child => walk(child, context)).join('');

                switch (tag) {
                    // 見出し
                    case 'h1':
                    case 'h2':
                    case 'h3':
                    case 'h4':
                    case 'h5':
                    case 'h6': {
                        const level = parseInt(tag[1], 10);
                        const hashes = '#'.repeat(level);
                        const content = children.map(child => walk(child, context)).join('').trim();
                        return `\n\n${hashes} ${content}\n\n`;
                    }

                    // 段落
                    case 'p': {
                        const content = children.map(child => walk(child, context)).join('').trim();
                        if (!content) return '';
                        return `\n\n${content}\n\n`;
                    }

                    // 引用
                    case 'blockquote': {
                        const content = children.map(child => walk(child, context)).join('').trim();
                        if (!content) return '';
                        return `\n\n> ${content.replace(/\n/g, '\n> ')}\n\n`;
                    }

                    // 改行
                    case 'br':
                        return '  \n';

                    // 太字
                    case 'b':
                    case 'strong': {
                        const content = childMd().trim();
                        return content ? `**${content}**` : '';
                    }

                    // 斜体
                    case 'i':
                    case 'em': {
                        const content = childMd().trim();
                        return content ? `*${content}*` : '';
                    }

                    // インラインコード
                    case 'code': {
                        if (context.inCodeBlock) {
                            return node.textContent;
                        }
                        const content = node.textContent.trim();
                        return content ? '`' + content.replace(/`/g, '\\`') + '`' : '';
                    }

                    // コードブロック
                    case 'pre': {
                        const codeNode = children.find(
                            c => c.nodeType === Node.ELEMENT_NODE && c.tagName.toLowerCase() === 'code'
                        );
                        let codeText;
                        if (codeNode) {
                            codeText = codeNode.textContent;
                        } else {
                            codeText = node.textContent;
                        }
                        codeText = codeText.replace(/\n+$/, '');
                        return `\n\n\`\`\`\n${codeText}\n\`\`\`\n\n`;
                    }

                    // 箇条書き
                    case 'ul': {
                        const indent = context.indent || 0;
                        const items = children
                            .filter(c => c.nodeType === Node.ELEMENT_NODE && c.tagName.toLowerCase() === 'li')
                            .map(li => walk(li, { ...context, listType: 'ul', indent: indent + 1 }))
                            .join('');
                        return `\n${items}\n`;
                    }

                    case 'ol': {
                        const indent = context.indent || 0;
                        let index = 1;
                        const items = children
                            .filter(c => c.nodeType === Node.ELEMENT_NODE && c.tagName.toLowerCase() === 'li')
                            .map(li => {
                                const content = walk(li, { ...context, listType: 'ol', listIndex: index, indent: indent + 1 });
                                index++;
                                return content;
                            })
                            .join('');
                        return `\n${items}\n`;
                    }

                    case 'li': {
                        const content = children.map(child => walk(child, context)).join('').trim();
                        if (!content) return '';
                        const indentLevel = (context.indent ? context.indent - 1 : 0);
                        const indentStr = '  '.repeat(indentLevel);

                        if (context.listType === 'ol') {
                            const num = context.listIndex ?? 1;
                            return `${indentStr}${num}. ${content}\n`;
                        }
                        return `${indentStr}- ${content}\n`;
                    }

                    // 定義リスト
                    case 'dl':
                        return childMd();

                    case 'dt': {
                        const content = childMd().trim();
                        return content ? `\n\n**${content}**\n` : '';
                    }

                    case 'dd': {
                        const content = childMd().trim();
                        return content ? `${content}\n\n` : '';
                    }

                    // リンク
                    case 'a': {
                        const href = node.getAttribute('href') || '';
                        const content = childMd().trim() || href;
                        if (!href) return content;
                        return `[${content}](${href})`;
                    }

                    // 水平線
                    case 'hr':
                        return `\n\n---\n\n`;

                    // 画像
                    case 'img': {
                        const alt = node.getAttribute('alt') || '';
                        const src = node.getAttribute('src') || '';
                        if (!src) return '';
                        return `![${alt}](${src})`;
                    }

                    // テーブル
                    case 'table': {
                        const rows = Array.from(node.querySelectorAll('tr'));
                        if (rows.length === 0) return '';

                        let tableMd = '\n\n';

                        // ヘッダー処理
                        const headerRow = rows.find(r => r.querySelector('th'));
                        let colCount = 0;

                        if (headerRow) {
                            const cells = Array.from(headerRow.querySelectorAll('th, td'));
                            colCount = cells.length;
                            tableMd += '| ' + cells.map(c => walk(c, context).trim()).join(' | ') + ' |\n';
                            tableMd += '| ' + Array(colCount).fill('---').join(' | ') + ' |\n';
                        }

                        // データ行処理
                        rows.forEach(row => {
                            if (row === headerRow) return; // ヘッダーはスキップ
                            const cells = Array.from(row.querySelectorAll('td, th'));
                            if (colCount === 0) colCount = cells.length; // ヘッダーがない場合の列数特定

                            // 列数が足りない場合は空セルで埋める
                            const rowContent = cells.map(c => walk(c, context).trim());
                            while (rowContent.length < colCount) rowContent.push('');

                            tableMd += '| ' + rowContent.join(' | ') + ' |\n';
                        });

                        return tableMd + '\n';
                    }

                    case 'thead':
                    case 'tbody':
                    case 'tfoot':
                        return childMd();

                    case 'tr':
                        return '';

                    case 'th':
                    case 'td':
                        return childMd();

                    default: {
                        const content = childMd();
                        // 未処理タグの前後で文字詰まりを防ぐためスペースを追加
                        return content ? ` ${content} ` : '';
                    }
                }
            }

            md = walk(root).trim();
            md = md.replace(/\n{3,}/g, '\n\n');
            // 連続スペースを1つにまとめる（ただし改行前の2スペースは維持）
            md = md.replace(/  \n/g, '\u0000');  // 一時的に置換
            md = md.replace(/ {2,}/g, ' ');       // 連続スペースを1つに
            md = md.replace(/\u0000/g, '  \n');  // 元に戻す
            return md;
        }

        const inputEl = document.getElementById('input');
        const outputEl = document.getElementById('output');
        const convertBtn = document.getElementById('convertBtn');
        const copyToast = document.getElementById('copyToast');
        const noEscapeCheckbox = document.getElementById('noEscapeCheckbox');

        convertBtn.addEventListener('click', () => {
            const html = inputEl.value || '';
            const options = {
                noEscape: noEscapeCheckbox.checked
            };
            outputEl.value = html ? htmlToMarkdown(html, options) : '';
        });

        // 出力テキストエリアをクリックでコピー
        outputEl.addEventListener('click', async () => {
            const text = outputEl.value;
            if (!text) return;
            try {
                await navigator.clipboard.writeText(text);
                copyToast.classList.add('show');
                setTimeout(() => {
                    copyToast.classList.remove('show');
                }, 1200);
            } catch (e) {
                alert('クリップボードへのコピーに失敗しました。');
            }
        });
    </script>
</body>

</html>
